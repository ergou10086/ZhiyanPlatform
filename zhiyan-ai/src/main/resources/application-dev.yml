# 开发环境（本地环境）

server:
  port: 8094

spring:
  application:
    name: zhiyan-ai

  cloud:
    nacos:
      # Nacos服务发现
      discovery:
        # Nacos地址
        server-addr: 127.0.0.1:8849
        # 命名空间
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        # 组
        group: DEFAULT_GROUP
        # 权重
        weight: 1
        username: nacos  # 用户名
        password: nacos  # 密码

      # Nacos配置中心
      config:
        # 和服务发现的一样
        server-addr: 127.0.0.1:8849
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        group: DEFAULT_GROUP
        file-extension: yaml
        username: nacos  # 用户名
        password: nacos  # 密码

# 日志配置
logging:
  level:
    root: INFO
    hbnu.project.zhiyanai: DEBUG
    org.springframework.web.reactive: DEBUG
    org.springframework.cloud: INFO
    com.alibaba.nacos: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

