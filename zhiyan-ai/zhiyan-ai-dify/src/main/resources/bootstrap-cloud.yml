# 生产环境（服务器配置）

spring:
  # 1. 应用基础信息
  application:
    name: zhiyan-ai-dify

  # 2. 配置中心核心配置（Nacos 连接信息，启动必需）
  cloud:
    nacos:
      # Nacos 配置中心配置（优先初始化，用于拉取后续配置）
      config:
        server-addr: 152.136.245.180:8848
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        group: DEFAULT_GROUP
        file-extension: yaml
        username: nacos  # 用户名
        password: nacos  # 密码

        # Nacos服务发现配置
      discovery:
        username: nacos
        password: nacos
        server-addr: 152.136.245.180:8848  # Nacos服务地址
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf  # Nacos命名空间ID
        group: DEFAULT_GROUP  # 业务服务的注册分组
        weight: 1


  # 3. 配置导入规则（简化配置中心引入，Spring Boot 2.4+ 推荐）
  config:
    import:
      - nacos:zhiyan-ai-dify-cloud.yaml?refresh=true  # 导入 Nacos 中当前应用的核心配置


# 日志基础配置（启动阶段日志，避免日志配置加载延迟）
logging:
  level:
    root: INFO
    org.springframework.cloud: INFO   # 关闭配置加载的详细日志
    com.alibaba.nacos: WARN           # 关闭 Nacos 客户端频繁日志
    com.alibaba.nacos.shaded.io.grpc: WARN  # 关闭 gRPC 调试日志
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [BOOTSTRAP] %-5level %logger{36} - %msg%n"