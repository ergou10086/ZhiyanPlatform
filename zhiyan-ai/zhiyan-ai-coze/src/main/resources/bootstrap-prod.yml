# 生产环境 Bootstrap 配置

spring:
  application:
    name: zhiyan-ai-coze
  cloud:
    nacos:
      config:
        # Nacos配置中心地址 - 从环境变量读取
        server-addr: 10.7.10.98:8848
        # 命名空间
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        # 组
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        # 配置文件格式
        file-extension: yaml
        # 是否开启配置中心
        enabled: true
        # 是否开启监听和自动刷新
        refresh-enabled: true
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}


