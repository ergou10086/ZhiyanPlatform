# 主配置文件 - 通用配置

spring:
  profiles:
    # 默认使用prod环境，可通过环境变量覆盖
    active: ${SPRING_PROFILES_ACTIVE:prod}

# 通用配置
app:
  name: 智研平台网关模块
  version: 0.0.1-SNAPSHOT

# 通用日志配置
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
