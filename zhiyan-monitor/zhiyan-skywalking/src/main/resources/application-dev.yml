# 开发环境配置

server:
  port: 9090

# SkyWalking OAP 服务器配置
skywalking:
  oap:
    # OAP 服务器地址
    address: ${SKYWALKING_OAP_ADDRESS:http://localhost:11800}
    # GraphQL 查询端点
    graphql-endpoint: ${SKYWALKING_GRAPHQL_ENDPOINT:http://localhost:12800/graphql}
  ui:
    # SkyWalking UI 地址
    address: ${SKYWALKING_UI_ADDRESS:http://localhost:8080}

# 日志配置
logging:
  level:
    root: INFO
    hbnu.project.zhiyanskywalking: DEBUG
    org.springframework.web: DEBUG
  file:
    name: logs/zhiyan-skywalking/zhiyan-skywalking.log

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# Swagger 配置
swagger:
  enabled: true
  title: 智研平台 SkyWalking 监控管理 API
  description: 分布式追踪、性能监控和服务拓扑管理接口
  version: 1.0.0
  contact:
    name: 智研平台开发团队
    email: zjm88822201@126.com
    url: https://github.com/ergou10086/ZhiyanPlatform
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  auth-enabled: false

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: hbnu.project.zhiyanskywalking
  paths-to-match: /**

# Knife4j 增强配置
knife4j:
  enable: true
  production: false
  setting:
    language: zh_CN

