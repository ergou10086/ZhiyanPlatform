# 生产环境（服务器配置）

spring:
  application:
    # 服务名称，必须在 bootstrap.yml 中定义
    name: zhiyan-nacos
  cloud:
    nacos:
      # 服务发现配置
      discovery:
        server-addr: 10.7.10.98:8848
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        group: DEFAULT_GROUP
        username: nacos  # 用户名
        password: nacos  # 密码
      # 配置中心配置
      config:
        server-addr: 10.7.10.98:8848
        file-extension: yaml
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        group: DEFAULT_GROUP
        username: nacos  # 用户名
        password: nacos  # 密码
        # 启用配置自动刷新
        refresh-enabled: true
        import-check:
          enabled: false