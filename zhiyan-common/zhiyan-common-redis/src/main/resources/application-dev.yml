# 开发环境（本地环境）

server:
  port: 8099

spring:
  application:
    name: zhiyan-common-redis

  # Redis配置
  data:
    redis:
      # Redis 服务器地址
      host: 127.0.0.1
      # Redis 服务器连接端口
      port: 6379
      # Redis 服务器连接密码（如果没有密码请删除此行）
      password: zjm10086
      # 连接超时时间（毫秒）
      timeout: 5000
      lettuce:
        pool:
          # 连接池最大连接数（使用负值表示没有限制）
          max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0

