# Seata 开发环境配置

spring:
  application:
    name: zhiyan-common-seata

# Seata 分布式事务配置
seata:
  enabled: false  # 开发环境默认关闭 Seata
  application-id: ${spring.application.name}
  tx-service-group: zhiyan-tx-group  # 事务分组名称

  # 服务配置
  service:
    vgroup-mapping:
      zhiyan-tx-group: default  # 将事务分组映射到 Seata Server 集群名
    grouplist:
      default: 127.0.0.1:8091  # Seata Server 地址

  # 注册中心配置
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
      group: SEATA_GROUP
      cluster: default

  # 配置中心配置
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
      group: SEATA_GROUP
      data-id: seataServer.properties

  # 客户端配置
  client:
    rm:
      async-commit-buffer-limit: 10000
      report-retry-count: 5
      table-meta-check-enable: false
      report-success-enable: false
      saga-branch-register-enable: false
      saga-json-parser: fastjson
      lock:
        retry-interval: 10
        retry-times: 30
        retry-policy-branch-rollback-on-conflict: true
    tm:
      commit-retry-count: 5
      rollback-retry-count: 5
      default-global-transaction-timeout: 60000
      degrade-check: false
      degrade-check-period: 2000
      degrade-check-allow-times: 10
    undo:
      data-validation: true
      log-serialization: jackson
      log-table: undo_log
      only-care-update-columns: true
  log:
    exception-rate: 100

# 日志配置
logging:
  level:
    io.seata: INFO
    hbnu.project.zhiyancommonseata: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [SEATA-DEV] %-5level %logger{36} - %msg%n"