# 开发环境（本地环境）

# zhiyan-project
server:
  port: 8095

spring:
  application:
    name: zhiyan-project

  cloud:
    nacos:
      # Nacos服务发现
      discovery:
        # Nacos地址
        server-addr: 127.0.0.1:8848
        # 命名空间
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        # 组
        group: DEFAULT_GROUP
        # 权重
        weight: 1

      # Nacos配置中心
      config:
        # 和服务发现的一样
        server-addr: 127.0.0.1:8848
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        group: DEFAULT_GROUP
        file-extension: yaml

    # Sentinel 流控配置（开发环境）
    sentinel:
      # 开启 Sentinel
      enabled: true
      # 饥饿加载
      eager: true

      # 连接到 Sentinel Dashboard
      transport:
        dashboard: localhost:8858
        port: 8721
        heartbeat-interval-ms: 5000

      # 日志配置
      log:
        dir: logs/sentinel
        switch-pid: true

      # Web 过滤器配置
      web-context-unify: false
      http-method-specify: true

    # OpenFeign配置
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 10000
            logger-level: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

  # 数据库配置
  datasource:
    # 主数据源（项目业务数据库）
    url: jdbc:mysql://localhost:3306/zhiyan_projectteam_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: zjm10086
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池配置优化
    hikari:
      pool-name: ProjectServiceHikariPool
      # 最小空闲连接数（减少到2）
      minimum-idle: 5
      # 最大连接池大小（减少到10，多服务共享数据库时避免连接数过多）
      maximum-pool-size: 10
      # 空闲连接超时时间（10分钟）
      idle-timeout: 600000
      # 连接最大生命周期（30分钟）
      max-lifetime: 1800000
      # 连接超时时间（30秒）
      connection-timeout: 30000
      # 连接测试查询
      connection-test-query: SELECT 1
      # 启用连接泄漏检测（超过30秒未归还的连接会被记录）
      leak-detection-threshold: 30000
      # 注册JMX监控
      register-mbeans: true
    
    # Activelog 数据源（操作日志独立数据库）
    activelog:
      url: jdbc:mysql://localhost:3306/zhiyan_activelog_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
      username: root
      password: zjm10086
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: ActivelogServiceHikariPool
        minimum-idle: 2
        maximum-pool-size: 5
        idle-timeout: 600000
        max-lifetime: 1800000
        connection-timeout: 30000
        connection-test-query: SELECT 1

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # JPA配置
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      # 禁用自动建表，使用手动SQL脚本管理表结构
      ddl-auto: none
    show-sql: true
    open-in-view: false

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    info:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    git:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.alibaba.nacos: WARN
    hbnu.project.zhiyan: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: INFO
    # 关闭特定框架的冗余日志
    org.springframework.data.redis.repository: WARN
    # 关闭 Nacos 客户端的频繁日志
    com.alibaba.nacos.client: WARN
    com.alibaba.nacos.shaded.io.grpc: WARN
    org.springframework.cloud.alibaba.nacos: WARN
    # 关闭 Sentinel 控制台输出
    com.alibaba.csp.sentinel: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/zhiyan-project-service.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30

# Swagger配置
swagger:
  enabled: true
  title: "智研平台的项目管理模块"
  description: "项目、任务、团队成员管理"







