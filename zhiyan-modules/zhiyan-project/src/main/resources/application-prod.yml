# 生产环境（服务器环境）

# zhiyan-project
server:
  port: 8095

spring:
  application:
    name: zhiyan-project

  cloud:
    nacos:
      # Nacos服务发现
      discovery:
        # Nacos地址
        server-addr: 10.7.10.98:8848
        # 命名空间
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        # 组
        group: DEFAULT_GROUP
        # 权重
        weight: 1

      # Nacos配置中心
      config:
        # 和服务发现的一样
        server-addr: 10.7.10.98:8848
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        group: DEFAULT_GROUP
        file-extension: yaml

    # OpenFeign配置
    openfeign:
      client:
        config:
          default:
            connect-timeout: 500000  # 连接超时时间 50秒
            read-timeout: 500000     # 读取超时时间 50秒
            logger-level: basic
          zhiyan-auth:
            connect-timeout: 500000  # zhiyan-auth 服务连接超时 50秒
            read-timeout: 500000     # zhiyan-auth 服务读取超时 50秒
      compression:
        request:
          enabled: true
        response:
          enabled: true

  # 数据库配置
  datasource:
    url: jdbc:mysql://10.7.10.98:3306/zhiyan_projectteam_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池
    hikari:
      pool-name: ProjectServiceHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # JPA配置
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

# Seata 配置
seata:
  enabled: false     # 先不用））

  # 当前服务在Seata中的唯一标识
  application-id: zhiyan-project-service
  # 将多个微服务划分到同一个事务组，Seata Server根据该分组路由事务协调请求
  tx-service-group: zhiyan-project-service-group

  # 注册中心配置（Seata客户端向注册中心注册，用于发现Seata Server）
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 10.7.10.98:8848
      namespace: $3936229d-c8b3-4947-9192-6b984dca44bf
      group: SEATA_GROUP
      username: nacos
      password: nacos

  config:
    type: nacos
    nacos:
      server-addr: 10.7.10.98:8848
      namespace: $3936229d-c8b3-4947-9192-6b984dca44bf
      group: SEATA_GROUP
      data-id: seataServer.properties
      username: nacos
      password: nacos

  service:
    vgroup-mapping:
      zhiyan-knowledge-tx-group: default

# JWT配置（需与认证服务保持一致）
jwt:
  secret: "zhiyan-platform-2025-this-is-a-very-long-secret-key-for-jwt-tokens-256-bits"
  issuer: "zhiyan-platform"

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    info:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    git:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# 日志配置
logging:
  level:
    root: INFO
    hbnu.project.zhiyan: INFO
    org.springframework.security: WARN
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    com.zaxxer.hikari: INFO
    # 关闭特定框架的冗余日志
    org.springframework.data.redis.repository: WARN
    # 关闭 Nacos 客户端的频繁日志
    com.alibaba.nacos.client: WARN
    com.alibaba.nacos.shaded.io.grpc: WARN
    org.springframework.cloud.alibaba.nacos: WARN
    # 关闭 Sentinel 控制台输出
    com.alibaba.csp.sentinel: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/zhiyan-project-service.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# Swagger配置
swagger:
  enabled: false
  title: "智研平台的项目管理模块"
  description: "项目、任务、团队成员管理"

  
# MinIO配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket:
    project-covers: project-covers
    user-avatars: user-avatars
    achievement-files: achievement-files
    wiki-assets: wiki-assets
    temp-uploads: temp-uploads







