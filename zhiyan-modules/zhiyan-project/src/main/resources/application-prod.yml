# 生产环境（服务器环境）

# zhiyan-project
server:
  port: 8095

spring:
  application:
    name: zhiyan-project
  
  # 启动性能优化：懒加载Bean
  main:
    lazy-initialization: false  # 暂不启用全局懒加载，避免首次请求慢
    allow-circular-references: false

  cloud:
    nacos:
      # Nacos服务发现
      discovery:
        # Nacos地址
        server-addr: 10.7.10.98:8848
        # 命名空间
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        # 组
        group: DEFAULT_GROUP
        # 权重
        weight: 1

      # Nacos配置中心
      config:
        # 和服务发现的一样
        server-addr: 10.7.10.98:8848
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        group: DEFAULT_GROUP
        file-extension: yaml

    # OpenFeign配置
    openfeign:
      client:
        config:
          default:
            connect-timeout: 500000  # 连接超时时间 50秒
            read-timeout: 500000     # 读取超时时间 50秒
            logger-level: basic
          zhiyan-auth:
            connect-timeout: 500000  # zhiyan-auth 服务连接超时 50秒
            read-timeout: 500000     # zhiyan-auth 服务读取超时 50秒
      compression:
        request:
          enabled: true
        response:
          enabled: true

  # 数据库配置
  datasource:
    url: jdbc:mysql://10.7.10.98:3306/zhiyan_projectteam_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池
    hikari:
      pool-name: ProjectServiceHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      # 启动优化：延迟初始化连接池
      initialization-fail-timeout: 1
      # 性能优化
      connection-test-query: SELECT 1

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # JPA配置
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        # 性能优化：禁用启动时的schema验证（生产环境）
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    hibernate:
      # 生产环境建议使用 validate 或 none，避免每次启动检查DDL
      ddl-auto: validate
    show-sql: false
    open-in-view: false

# JWT配置（需与认证服务保持一致）
jwt:
  secret: "zhiyan-platform-2025-this-is-a-very-long-secret-key-for-jwt-tokens-256-bits"
  issuer: "zhiyan-platform"

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    info:
      enabled: true
  health:
    mongo:
      enabled: false  # 禁用MongoDB健康检查
  info:
    env:
      enabled: true
    java:
      enabled: true
    git:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# 日志配置
logging:
  level:
    root: INFO
    hbnu.project.zhiyan: INFO
    org.springframework.security: WARN
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    com.zaxxer.hikari: INFO
    # 关闭特定框架的冗余日志
    org.springframework.data.redis.repository: WARN
    # 关闭 Nacos 客户端的频繁日志
    com.alibaba.nacos.client: WARN
    com.alibaba.nacos.shaded.io.grpc: WARN
    org.springframework.cloud.alibaba.nacos: WARN
    # 关闭 Sentinel 控制台输出
    com.alibaba.csp.sentinel: WARN
  file:
    name: logs/zhiyan-project-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# Swagger配置
swagger:
  enabled: false
  title: "智研平台的项目管理模块"
  description: "项目、任务、团队成员管理"

  
# MinIO 配置 - 用户头像存储
minio:
  # MinIO服务地址
  endpoint: http://10.7.10.98:9000
  # 访问密钥
  accessKey: root
  # 密钥
  secretKey: rootroot
  # 是否使用HTTPS
  secure: false
  # 桶配置
  buckets:
    # 用户头像
    userAvatars: user-avatars
    # 项目封面
    projectCovers: project-covers
    # Wiki资源
    wikiAssets: wiki-assets
    # 成果附件
    achievementFiles: achievement-files
    # 临时上传
    tempUploads: temp-uploads
  # 文件上传配置
  upload:
    # 最大文件大小 (512MB)
    maxFileSize: 536870912
    # 最大图片大小 (10MB)
    maxImageSize: 10485760
    # 临时文件保留时间 (小时)
    tempFileRetentionHours: 24
    # 允许的图片类型
    allowedImageTypes: jpg,jpeg,png,gif,bmp,webp
    # 允许的文件类型 (* 表示所有)
    allowedFileTypes: "*"
  # 图片处理配置
  image:
    # 图片质量 (0.0-1.0)
    quality: 0.85
    # 是否生成WebP格式
    generateWebP: true







