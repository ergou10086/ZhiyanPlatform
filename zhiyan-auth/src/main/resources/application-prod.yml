# 生产环境（服务器环境）

# zhiyan-auth
server:
  port: 8091

spring:
  application:
    name: zhiyan-auth

  cloud:
    nacos:
      # Nacos服务发现
      discovery:
        # Nacos地址
        server-addr: 10.7.10.98:8848
        # 命名空间
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        # 组
        group: DEFAULT_GROUP
        # 权重
        weight: 1
        username: nacos  # 用户名
        password: nacos  # 密码
        # 心跳配置
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
        # 注册配置
        register-enabled: true
        # 指定注册的IP地址（重要：确保服务间可以互相访问）
        # 如果所有服务运行在同一台机器上，使用 127.0.0.1
        # 如果服务分布在不同机器，使用实际的内网IP
        ip: 127.0.0.1

      # Nacos配置中心
      config:
        # 和服务发现的一样
        server-addr: 10.7.10.98:8848
        namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
        group: DEFAULT_GROUP
        file-extension: yaml
        username: nacos  # 用户名
        password: nacos  # 密码
        # 超时配置（毫秒）
        timeout: 10000
        # 配置刷新时间（毫秒）
        refresh-enabled: true

    sentinel:
      # 开启 Sentinel
      enabled: true
      # 饥饿加载（立即初始化，而不是懒加载）
      eager: true

      # 连接到 Sentinel Dashboard
      transport:
        # Sentinel Dashboard 地址
        dashboard: localhost:8858
        # 与 Dashboard 通信的端口（每个服务不同）
        port: 8719
        # 心跳发送周期（毫秒）
        heartbeat-interval-ms: 5000

      # 日志配置
      log:
        dir: logs/sentinel
        switch-pid: true

      # 规则持久化到 Nacos
      datasource:
        # 流控规则
        flow:
          nacos:
            server-addr: 10.7.10.98:8848
            namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
            group-id: SENTINEL_GROUP
            data-id: zhiyan-auth-flow-rules
            rule-type: flow
            username: nacos
            password: nacos

        # 系统规则
        system:
          nacos:
            server-addr: 10.7.10.98:8848
            namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
            group-id: SENTINEL_GROUP
            data-id: zhiyan-auth-system-rules
            rule-type: system
            username: nacos
            password: nacos

        # 授权规则
        authority:
          nacos:
            server-addr: 10.7.10.98:8848
            namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
            group-id: SENTINEL_GROUP
            data-id: zhiyan-auth-authority-rules
            rule-type: authority
            username: nacos
            password: nacos

        # 降级规则
        degrade:
          nacos:
            server-addr: 10.7.10.98:8848
            namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
            group-id: SENTINEL_GROUP
            data-id: zhiyan-auth-degrade-rules
            rule-type: degrade
            username: nacos
            password: nacos



      # Web 过滤器配置
      web-context-unify: false

      # HTTP 方法规则
      http-method-specify: true

    # OpenFeign配置
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 10000
            logger-level: basic
      compression:
        request:
          enabled: true
        response:
          enabled: true

  # 数据库配置
  datasource:
    url: jdbc:mysql://10.7.10.98:3306/zhiyan_userauth_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池
    hikari:
      pool-name: AuthServiceHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000

  # 邮件配置 - 网易163邮箱
  mail:
    host: smtp.163.com
    port: 465
    username: 18833121375@163.com
    password: BBgBLZe89LzSCkwp
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            required: true
          # 163邮箱需要SSL连接
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465
    default-encoding: UTF-8

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # JPA配置 - 新增配置解决方言问题
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

# 验证码配置
app:
  verification-code:
    length: 6
    expire-minutes: 10
    rate-limit-minutes: 1
    enable-database-storage: true
    enable-email-sending: true
    enable-cleanup-task: true
    max-retry-attempts: 3
  name: 智研平台

# JWT配置
jwt:
  secret: "zhiyan-platform-2025-this-is-a-very-long-secret-key-for-jwt-tokens-256-bits"
  issuer: "zhiyan-platform"
  access-token-expire-minutes: 1440  # 1天 = 24小时 = 1440分钟
  refresh-token-expire-minutes: 10080  # 7天

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    info:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    git:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true


# 自定义security配置
security:
  # Xss攻击过滤路径
  xss:
    enabled: true
    exclude-urls:
      - /actuator/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /error
      - /favicon.ico
      - /zhiyan/auth/send-verfcode
      - /zhiyan/auth/verify-code

# MinIO 配置 - 用户头像存储
minio:
  # MinIO服务地址
  endpoint: http://10.7.10.98:9000
  # 访问密钥
  accessKey: root
  # 密钥
  secretKey: rootroot
  # 是否使用HTTPS
  secure: false
  # 桶配置
  buckets:
    # 用户头像
    userAvatars: user-avatars
    # 项目封面
    projectCovers: project-covers
    # Wiki资源
    wikiAssets: wiki-assets
    # 成果附件
    achievementFiles: achievement-files
    # 临时上传
    tempUploads: temp-uploads
  # 文件上传配置
  upload:
    # 最大文件大小 (512MB)
    maxFileSize: 536870912
    # 最大图片大小 (10MB)
    maxImageSize: 10485760
    # 临时文件保留时间 (小时)
    tempFileRetentionHours: 24
    # 允许的图片类型
    allowedImageTypes: jpg,jpeg,png,gif,bmp,webp
    # 允许的文件类型 (* 表示所有)
    allowedFileTypes: "*"
  # 图片处理配置
  image:
    # 图片质量 (0.0-1.0)
    quality: 0.85
    # 是否生成WebP格式
    generateWebP: true


# 日志配置
logging:
  # 明确指定不使用外部日志配置文件，使用Spring Boot默认的Logback
  config: ""  # 覆盖Nacos中可能存在的log4j2配置
  level:
    root: INFO
    hbnu.project.zhiyan: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: INFO
    # 关闭特定框架的冗余日志
    org.springframework.data.redis.repository: WARN
    # 关闭 Nacos 客户端的频繁日志
    com.alibaba.nacos.client: WARN
    com.alibaba.nacos.shaded.io.grpc: WARN
    org.springframework.cloud.alibaba.nacos: WARN
    # 关闭 Sentinel 控制台输出
    com.alibaba.csp.sentinel: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/zhiyan-auth-service.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30


swagger:
  enabled: true
  title: "zhiyan平台的认证模块"
  description: "用户的认证和权限管理"


zhiyan:
  log:
    enabled: true

    operation-enabled: true

    access-enabled: true

    exception-enabled: true

    record-request-params: true

    record-response-result: false  # 生产环境不记录响应（节省空间）

    record-headers: false

    max-response-length: 1000

    max-request-length: 1000

    excluded-paths:
      - /actuator/**
      - /health
      - /swagger-ui/**
      - /v3/api-docs/**
      - /zhiyan/auth/validate-token
      -
    slow-request-threshold: 2000

    async: true  # 生产环境异步处理

    thread-pool:
      core-size: 3
      max-size: 6
      queue-capacity: 200
      thread-name-prefix: auth-log-


  # 自定义 Sentinel 配置
  sentinel:
    enabled: true
    eager: true
    dashboard:
      host: localhost
      port: 8858
    log:
      dir: logs/sentinel
    # Nacos 数据源配置（规则持久化）
    nacos:
      enabled: true
      server-addr: 10.7.10.98:8848
      namespace: 3936229d-c8b3-4947-9192-6b984dca44bf
      group-id: SENTINEL_GROUP
      username: nacos
      password: nacos
      data-id-suffix: json

